{% extends 'base.html' %} {% load static %} {% block content %}

<!-- HTTP Status code template: Error 404 -->

<div class="container d-flex justify-content-center mt-5">

    <div class="row">

        <div class="col text-center">
            <h1>
                <strong>Error <span style="color: red;">404</span> - Page Not Found</strong>
            </h1>
            <p>The page you were looking for could not be found.<br> Click the button below to return home.</p>

            <div>
                <div class="btn btn-success btn-lg rounded-1 mt-3">
                    <!-- Return Home button -->
                    <a href="{% url 'home' %}">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
