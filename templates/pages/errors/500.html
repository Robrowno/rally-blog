    <div class="row">

        <div class="col text-center">
            <h1>
                <strong>Error <span style="color: orange;">500</span>- Server Error</strong>

                    <a href="{% url 'home' %}">Return to Home</a>

            </div>
        </div>
    </div>
</div>
