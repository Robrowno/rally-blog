{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'style/pages/login.css' %}">

<!-- Login Page -->
<div class="container">
    {% if messages %} {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %} {% endif %}
</div>
<div class="container outer-container">
    <h1 class="my-3">Login Page</h1>
    <form class="m-4 login-form" action="/login" method="POST">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Username</label>
            <input required type="text" name="username" id="form2Example1" class="form-control"/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input required type="password" name="password" id="form2Example2" class="form-control"/>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox to remember user -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <!-- Link to password reset page -->
                <a class="links" href="{% url 'forget_password' %}">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class=" w-100 btn btn-primary btn-block mb-4">Sign in</button>

        <!-- Register button -->
        <div class="text-center">
            <p>Not a member? <a class="links mx-3" href="/register"> Register</a></p>
        </div>
    </form>
</div>
{% endblock %}

<!-- End of Login Page -->
