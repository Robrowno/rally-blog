{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'style/pages/login.css' %}">
<div class="container">
    {% if messages %} {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %} {% endif %}
</div>
<!-- Registration Page -->
<div class="container outer-container ">
    <h1 class="my-3">Register Page</h1>
    <form class="m-4 register-form" action="register" method="POST">
        {% csrf_token %}
        <!-- Name input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Username</label>
            <input required type="text" id="form3Example3" name="username" class="form-control"/>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
            <input required type="email" name="email" id="form2Example1" class="form-control"/>
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input required type="password" name="password" id="form2Example2" class="form-control" pattern=".{8,12}" required title="please input 8 to 12 characters"/>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a class="links" href="/forget-password">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class=" w-100 btn btn-primary btn-block mb-4">Register</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Already a member? <a class="links mx-3" href="/login"> Login</a></p>
        </div>
    </form>
</div>

<!-- End of Registration Page -->
{% endblock %}
