{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'style/pages/register.css' %}">


<div class="container outer-container ">
    <h1 class="my-3">Register an Account</h1>
    <form class="m-4 register-form">
        {% csrf_token %}
        <!-- Name input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Name</label>
            <input type="text" id="form3Example3" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" id="form2Example1" class="form-control" />
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" id="form2Example2" class="form-control" />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link to reset password -->
                <a href="/reset-password">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="button" class=" w-100 btn btn-primary btn-block mb-4">Register</button>

        <!-- Registration button -->
        <div class="text-center">
            <p>Already a member? <a href="/login">Login</a></p>
        </div>
    </form>
</div>














{% endblock %}
